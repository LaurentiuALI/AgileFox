spring.config.import=file:D:\\disertatie\\agilefox\\backlog\\backlog.env.properties

spring.application.name=backlog
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/agilefox-spring-microservices

jwt.auth.converter.principle-attribute=preferred_username
jwt.auth.converter.resource-id=spring-client

eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

server.port=8082

# Enable baseline for existing databases
spring.flyway.baseline-on-migrate=true
# Optional: Set a baseline version (defaults to 1)
spring.flyway.baseline-version=1